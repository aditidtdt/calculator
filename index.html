<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="javascript" href="./script.js" defer />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>Calculator</h1>
      </div>
      <div class="container">
        <div class="calc">
          <div class="displayScreen"></div>
          <div class="calcBody">
            <div class="row1">
              <button class="allClear">Ac</button>
              <button>âŒ«</button>
              <button>/</button>
            </div>
            <div class="row2">
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>*</button>
            </div>
            <div class="row3">
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>-</button>
            </div>
            <div class="row4">
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>+</button>
            </div>
            <div class="row5">
              <button>.</button>
              <button>0</button>
              <button class="equalsTo">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer"><a href="https://github.com/aditidtdt">github</a></div>
  </body>
</html>
